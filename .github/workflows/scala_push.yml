name: Scala Push

on:
  push:
    branches: 
    - main
    tags:
    - v0.*
    - v1.*
    - v2.*
  pull_request:
    branches: 
    - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build and Test
      run: sbt assembly

